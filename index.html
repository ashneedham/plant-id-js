<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant-ID-o-matic</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/plant-list.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <header>
        <h1>Plant-ID-o-matic</h1>
    </header>

    <aside id="score-board">
        <h3>Score</h3>
        <div id="score"><span id="players-score">-</span> / <span id="rounds-played">-</span></div>
    </aside>


    <main id="deck">
        <button id="start" class="btn giant">Start</button>
        <div id="sample-card" class="card hidden">
            <div class="picture"></div>
            <ul class="answers">
                <li><button class="btn small-shadow">Answer 1</button></li>
                <li><button class="btn small-shadow">Answer 2</button></li>
                <li><button class="btn small-shadow">Answer 3</button></li>
                <li><button class="btn small-shadow">Answer 4</button></li>
            </ul>
        </div>
    </main>

    <div id="correct answer" class="container">
        <div class="icon-wrapper-2">
            <span class="icon"><i class="fa fa-thumbs-up"></i></span>
            <div class="border"><span></span></div>
            <div class="spark">
                <span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <dialog id="final-score"><h2>Final score!</h2><div class="inner"></div><button id="play-again" class="btn">Play again</button></dialog>

</body>
</html>
