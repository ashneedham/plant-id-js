<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="viewport" content="width=device-width"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#dee5db" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PLANTLE - the plant identification challenge.</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/favicon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/favicon/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/favicon/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/favicon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="img/favicon/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="img/favicon/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="img/favicon/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="img/favicon/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="img/favicon/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="img/favicon/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="img/favicon/mstile-310x310.png" />

    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/ac330c1e3a.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1 id="logo"><span>PLANTLE</span></h1>
        <h2 id="tagline">The plant identification challenge</h2>
    </header>

    <aside id="controls">
        <div id="game-difficulty">
            <h3>Difficulty</h3>
            <div class="option">
                <input type="radio" name="difficulty" id="difficulty_easy" checked value="easy"><label for="difficulty_easy">Easy</label>
            </div>
            <div class="option">
                <input type="radio" name="difficulty" id="difficulty_hard" value="hard"><label for="difficulty_hard">Hard</label>
            </div>
            <button id="start" class="btn">Start</button>
        </div>
        <button id="play-again" class="btn">Play again</button>
    </aside>

    <main id="deck">
        <div id="sample-card" class="card hidden">
            <div class="front">
                <div class="picture">
                    <span class="copyright">
                        <span class="icon"></span>
                        <span class="text"></span>
                    </span>
                </div>
                <ul class="answers easy">
                    <li><button>Answer 1</button></li>
                    <li><button>Answer 2</button></li>
                    <li><button>Answer 3</button></li>
                    <li><button>Answer 4</button></li>
                </ul>
                <span class="answers hard">
                    <div class="answer"></div>
                    <div class="botanical-name"></div>
                    <ul class="facts">
                        <li><span class="common-name blurred">Plant common name, another common name, one more name</span></li>
                        <li><span class="title">Leaf margin</span> Doubly Serrate</li>
                        <li><span class="title">Leaf base</span> Auriculate</li>
                        <li><span class="title">Leaf shape</span> Lancelote</li>
                        <li><span class="title">Venation</span> Cross-venulate</li>
                    </ul>
                </span>
            </div>
            <div class="back"></div>
        </div>
    </main>

    <aside id="score-board">
        <h3>Score</h3>
        <div id="score"><span id="players-score">-</span> / <span id="rounds-played">-</span></div>
    </aside>

    <dialog id="final-score">
        <h2>Final score!</h2>
        <div class="inner"></div>
        <button class="btn modal-close">View results</button>
    </dialog>

    <dialog id="copy-info">
        <h2>Copyright information</h2>
        <div class="inner"></div>
        <button class="btn modal-close">Close</button>
    </dialog>

    <dialog id="plant-list">
        <h2>Select a plant</h2>
        <aside id="full-plant-list"></aside>
        <button class="btn modal-close">Close</button>
    </dialog>

</body>
</html>
